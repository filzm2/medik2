<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>doc name</title>
    <style>
        #main {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #okno {
            width: 300px;
            height: 50px;
            text-align: center;
            padding: 15px;
            border: 3px solid #0000cc;
            border-radius: 10px;
            color: #0000cc;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
        
        #main:target {
            display: block;
        }
    </style>
</head>

<body>
    <! — элемент a  отвечает за скрытие окна, все что должно пропасть при нажатии на другое место или другую кнопку находится в #main, само пропадающее окно - в #okno —>
    <a href="#" id="main">
        <div id="okno">
            Window
        </div>
    </a>

    <a href="#main">show window</a>
</body>

</html>
